<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIEL - EcoleDirecte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #ed-logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        #ed-logout-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #ed-refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
        }

        #ed-refresh-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        #ed-status {
            margin-bottom: 20px;
        }

        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
        }

        #ed-data {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .user-data h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .user-data h4 {
            color: #555;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        .account-info {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .account-info p {
            margin: 5px 0;
            color: #666;
        }

        .grades-list, .schedule-list {
            list-style: none;
            background: white;
            padding: 15px;
            border-radius: 6px;
        }

        .grades-list li, .schedule-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .grades-list li:last-child, .schedule-list li:last-child {
            border-bottom: none;
        }

        .subject {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .date, .time {
            color: #999;
            font-size: 14px;
        }

        .room {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .last-sync {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì CIEL - EcoleDirecte</h1>
        <p class="subtitle">Connectez-vous facilement √† votre espace EcoleDirecte</p>

        <div class="buttons">
            <button id="ed-login-btn">üîê Se connecter avec EcoleDirecte</button>
            <button id="ed-logout-btn" style="display: none;">üîì D√©connexion</button>
            <button id="ed-refresh-btn" style="display: none;">üîÑ Rafra√Æchir</button>
        </div>

        <div id="ed-status"></div>
        <div id="ed-data"></div>
    </div>

    <script src="ed-scraper.js"></script>
    <script src="app-iframe.js"></script>
</body>
</html>
